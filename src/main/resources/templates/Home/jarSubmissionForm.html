<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload JAR File</title>
    <!-- You can add any CSS or Bootstrap here for styling -->
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png"/>
    <!--plugins-->
    <link href="/assets/plugins/simplebar/css/simplebar.css" rel="stylesheet"/>
    <link href="/assets/plugins/input-tags/css/tagsinput.css" rel="stylesheet"/>
    <link href="/assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet"/>
    <link href="/assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet"/>
    <!-- loader-->
    <link href="/assets/css/pace.min.css" rel="stylesheet"/>
    <script src="/assets/js/pace.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-extended.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="/assets/css/app.css" rel="stylesheet">
    <link href="/assets/css/icons.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Upload JAR File</h2>
    <form th:action="@{/jar/jarSubmit}" method="post" novalidate enctype="multipart/form-data">
        <!--        <div class="form-group">-->
        <!--            <label for="jarFile">Select JAR File:</label>-->
        <!--            <input type="file" id="jarFile" name="jarFile" accept=".jar" class="form-control" required>-->
        <!--        </div>-->
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Jar File:</label>
                    <input type="file" name="jarFile" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Uplaoding Developer Name:</label>
                    <input type="text" id="developerName" name="developerName" class="form-control">
                </div>




                <div class="mb-3">
                    <label class="form-label">Website Name:</label>
                    <input type="text"   id="website" name="website" class="form-control" placeholder="Website Nam">
                </div>

                <div class="mb-3">
                    <label class="form-label">Domain Name:</label>
                    <input type="text" id="domain" name="domain"  class="form-control" placeholder="Domain Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Port:</label>
                    <input type="text"  id="port" name="port" class="form-control" placeholder="Port">
                </div>
                <div class="mb-3">
                    <label class="form-label">Url:</label>
                    <input type="url"  id="url" name="url" class="form-control" placeholder="https://example.com/users/">
                </div>

                <div class="mb-3">
                    <label class="form-label">Date:</label>
                    <input type="date" id="date" name="date"  class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Month:</label>
                    <input type="month"  id="month" name="month" class="form-control">
                </div>


                <div class="mb-3">
                    <label class="form-label">Time:</label>
                    <input type="time"  id="time" name="time" class="form-control">
                </div>



            </div>
        </div>

        <div class="text-center"> <!-- or use d-flex justify-content-center -->
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </form>
</div>
</body>
</html>
